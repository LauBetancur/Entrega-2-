<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Registro
    </title>
    <link rel="stylesheet" href="register_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Concert+One&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  </head>
  
  <body>
    <section class="container">
      <section class="container__content">
        <div class="container__content__img">
          <a href="../index.html"><img id="container__content__img--logo" src="../web page jjk assets/logo and icons/logo jjk.png"  alt="logo"> </a>
        </div>
        <div class="container__content__title">
          <h1 id="tittle--createaccount">
            Create your account
          </h1>
        </div>
        <div class="container__content__socials">
          <div class="container__content__social--Google">
            <button class="container__content__social--button">
              sign with google
              <img class="social--button--icon" src="https://cdn.iconscout.com/icon/free/png-256/free-google-160-189824.png"
              alt="google">
            </button>
          </div>
          <div class="container_content_social-facebook">
            <button class="container__content__social--button">
              sign with github
              <img class="social--button--icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
              alt="github">
            </button>
          </div>
        </div>
        <div class="container__content__otherforms">
          <div class="container__content__otherforms--text">
            <p class="container__content__otherforms--text--p">
              Or
            </p>
            <div class="container__content__otherforms--outline">
            </div>
          </div>
        </div>
        <div class="container__content__form">
          <div class="container__content__form__fullname">
            <div class="container__content__form--fullname--firstname">
              <label class="etiqueta">
                name
              </label>
              <input class="input1" type="name" placeholder="First name" required>
            </div>
            <div class="container_content__form--fullname--lastname">
              <label class="etiqueta">
                Last name
              </label>
              <input class="input1" type="name" placeholder="Last name" required>
            </div>
          </div>
          <div class="container__content__form__contact">
            <div class="container__content__form--contact--email">
              <label class="etiqueta">
                Email
              </label>
              <input class="input1" type="email" placeholder="Username@gmail.com">
            </div>
            <div class="container__content__form--contact--phonenumber">
              <label class="etiqueta">
                Phone number
              </label>
              <input class="input1" type="tel" placeholder="Phone number">
            </div>
          </div>
          <div class="container__content__form--passwords">
            <div class="container__content__form--passwords--password">
              <label class="etiqueta">
                Password
              </label>
              <input class="input1" type="password" placeholder="Password" required>
            </div>
            <div class="container__content__form--passwords--repeatpassword">
              <label class="etiqueta">
                Confirm Password
              </label>
              <input class="input1" type="password" placeholder="Confirm Password" required>
            </div>
          </div>
          <div class="container__content__form__gender">
            <div class="container__content__form__gender--male">
              <div class="gender--btn--unselected">
              </div>
              <div>
                <label class="btn--label">
                  Male
                  <label>
              </div>
            </div>
            <div class="container__content__form__gender--female">
              <div class="gender--btn--selected">
              </div>
              <div>
                <label class="btn--label">
                  female
                  <label>
              </div>
            </div>
            <div class="container__content__form__gender--other">
              <div class="gender--btn--unselected">
              </div>
              <div>
                <label class="btn--label">
                  Other
                  <label>
              </div>
            </div>
          </div>
        </div>
        <div class="container__content__submit">
          <div class="container__content__submit--button">
            <input class="content__submit--button--signup" type="submit" value="Sign up">
          </div>
          <div class="container__content__submit--Sign">
            <span class="etiqueta">
              Already have an account?
              <a CLASS="content__submit--Sign--href" href="../log-in/Log-in.html">
                sign in
              </a>  
            </span>
          </div>
        </div>
      </section>
    </section>
    <section class="container__ilustration">
      <img class="container__ilustration--img" src="../web page jjk assets/logo and icons/MegumiBig.png"
      alt="ilustration">
    </section>
  </body>

</html>
